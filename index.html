<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address Book</title>
    <style>
        ul#all-users li {
            display: inline-block;
            margin-left: 1.5em;
        }

        #btn {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div style="text-align: center">
        <h1 style="font-family: 'Courier New', Courier, monospace">Address Book</h1>
        <input type="button" value="Get Users" id="btn" onclick="getUsers()" />
        <input type="button" value="Hide Users" id="btn" onclick="hideUsers()" />
        <ul id="all-users">
        </ul>
        <script type="text/javascript" src="main.js"></script>
    </div>

</body>

</html>
